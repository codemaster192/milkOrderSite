<!DOCTYPE html>
<html lang="en">

<head>
    <title>MilkOrderSite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- attribute coords of <map> tag is responsived -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            imageMapResize();
        });
    </script>
    <link rel="stylesheet" href="css/Homepage.css">
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- top image -->
    <div>
        <img src="image/Image_4.jpg" alt="Image_4" usemap="#imageMap" style=" width: 100%; height: auto;" id="image">
    </div>

    <!-- navigation menu -->
    <map name="imageMap">
        <area id="menuArea" shape="rect" coords="80, 500, 145, 555" alt="Menu" onclick="openNav()">
        <area id="cartArea" shape="rect" coords="1240, 500, 1300, 555" alt="Cart">
    </map>
    <div id="mainNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Overlay content -->
        <div class="overlay-content">
            <a href="#">Home</a>
            <a href="#">Order</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- slideshow -->
    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <!-- <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul> -->

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/Image_1.jpg" alt="Image_1" style="width: 100%; height: auto;">
            </div>
            <div class="carousel-item">
                <img src="image/image_2.jpg" alt="Image_2" style="width: 100%; height: auto;">
            </div>
            <div class="carousel-item">
                <img src="image/Image_3.jpg" alt="Image_3" style="width: 100%; height: auto;">
            </div>
        </div>
        <!-- Left and right controls -->

        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!-- <button type="button" class="btn">Order Now</button> -->
    </div>

    <!-- product overview -->
    <div class="productIntro row p-3">

        <div class="col-8 col-md-4">
            <img src="image/Image_8.jpg" style="width: 100%; height: auto;">
        </div>
        <div class="col-5 col-md-4 text-center align-content-center">
            <p>Brief description of the product</p>
            <p>Key benefits/features</p>
        </div>
    </div>

    <div class="jumbotron text-center footer" style="margin-bottom:0">
        <a href="#">CONTACT</a>
        <a href="#">ABOUT US</a>
    </div>
</body>

<script>
    /* Open when someone clicks on the span element */
    function openNav() {
        document.getElementById("mainNav").style.width = "50%";
    }

    /* Close when someone clicks on the "x" symbol inside the overlay */
    function closeNav() {
        document.getElementById("mainNav").style.width = "0%";
    }

</script>

</html>
