<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            /* Adjust as needed */
        }

        .background {
            width: 100%;
            /* Adjust as needed */
            height: auto;
            /* Maintain aspect ratio */
        }

        .overlay {
            position: absolute;
            top: 30px;
            /* Adjust as needed */
            right: 0;
            /* Adjust as needed */
            width: 400px;
            /* Adjust size of overlay image */
            height: auto;
            /* Maintain aspect ratio */
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="image/Image_4.jpg" alt="Background Image" class="background">
        <img src="image/text.png" alt="Overlay Image" class="overlay">
    </div>
</body>

</html>
